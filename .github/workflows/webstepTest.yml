# .github/workflows/publish.yml
name: Publish ðŸš€

on:
  workflow_dispatch:
  push:
    branches:
    - main

env:
  AZURE_WEBAPP_NAME: current-time-service
  AZURE_WEBAPP_PACKAGE_PATH: "./publish"

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '5.0.x'
          
      - name: Restore
        run: dotnet restore ./webstep/webstep/ClientApp
        
      - name: Build
        run: dotnet build ./webstep/webstep/ClientApp --configuration Release --no-restore
        
      - name: Publish
        run: dotnet publish ./webstep/webstep/ClientApp --configuration Release --no-build 
        
     